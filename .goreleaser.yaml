project_name: resy
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
checksum:
  name_template: 'checksums.txt'
universal_binaries:
  - replace: true
snapshot:
  name_template: '{{ incpatch .Version }}-next'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: resy
    description: A CLI to easily schedule restaurant reservations in advance.
    homepage: https://github.com/bcillie/resy-cli
    tap:
      owner: bcillie
      name: homebrew-bcillie
